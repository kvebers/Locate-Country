<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Coefficient Map</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: gray;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: gray;
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .map-container {
        padding: 30px;
        background: #f8f9fa;
      }

      #map {
        width: 100%;
        height: 700px;
        border: 2px solid #dee2e6;
        border-radius: 8px;
      }

      .leaflet-popup-content {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>Click on any country to view and assign coefficients</p>
      </div>

      <div class="map-container">
        <div id="map"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
      let countryData = {};
      let map, geojsonLayer;

      function initMap() {
        map = L.map("map").setView([20, 0], 2);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Â© OpenStreetMap contributors",
          maxZoom: 18,
        }).addTo(map);

        loadGeoJSON();
      }

      async function loadGeoJSON() {
        try {
          const response = await fetch(
            "https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json"
          );
          const data = await response.json();

          data.features.forEach((feature) => {
            const code =
              feature.properties.iso_a3 ||
              feature.properties.id ||
              feature.properties.ISO_A3 ||
              feature.id;
            const name = feature.properties.name || "Unknown";
            console.log(name);
            if (code && name) {
              countryData[code] = { name, coefficient: 1.0 };
            }
          });

          geojsonLayer = L.geoJSON(data, {
            style: styleCountry,
            onEachFeature: onEachFeature,
          }).addTo(map);
        } catch (error) {
          console.error("Error loading GeoJSON:", error);
        }
      }

      function styleCountry(feature) {
        return {
          fillColor: "#ffffff",
          weight: 1,
          opacity: 1,
          color: "#666",
          fillOpacity: 0.7,
        };
      }

      function onEachFeature(feature, layer) {
        const code =
          feature.properties.iso_a3 ||
          feature.properties.id ||
          feature.properties.ISO_A3 ||
          feature.id;
        const countryName = feature.properties.name || "Unknown";

        layer.on({
          click: () => showCountryInfo(layer, code, countryName),
        });
      }
      function showCountryInfo(layer, code, name) {
        const data = countryData[code];
        const coefficient = data?.coefficient ?? 1.0;

        layer
          .bindPopup(
            `
        <strong>${name}</strong><br>
        Coefficient: ${coefficient.toFixed(2)}
      `
          )
          .openPopup();
      }
      window.onload = initMap;
    </script>
  </body>
</html>
